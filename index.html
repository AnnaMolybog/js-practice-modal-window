<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modal window</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    
</head>
<body>
<div class="container">
    <button class="more"> Узнать больше</button>
    <div class="overlay fade">
        <div class="popup">
            <div class="popup-close">&times;</div>
            <div class="popup-title">Форма обратной связи</div>
            <div class="popup-form">	
                <form action="#" class="main-form">
                    <div class="popup-form-header">
                        Узнайте больше о своём отдыхе
                    </div>
                        <label class="popup-form__label" for="phone">
                        Введите ваш номер телефона:
                        </label>
                        <input class="popup-form__input" name="phone" type="tel" required placeholder="+38(095) 973 33 45">
                        <button class="button popup-form__btn">
                            Оставить заявку!
                        </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
